<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Time and Space Teleportation Service</title>
<link href="styles.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" role="banner">
        <img class="logo" src="images/logo.jpg" alt="logo">
        <img class="title-logo" src="images/title_logo.jpg" alt="title logo">
        <div class="navigation">
            <div class="login-container">
                <form action="" method="post" class="login-form">
                    <input type="text" name="email" placeholder="email" required>
                    <input type="password" name="password" placeholder="password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
            <nav class=nav-containers>
                <ul>
                    <li><a href="index.html">Schedule a TP</a></li>
                    <li><a href="rewards.html">Rewards Program</a></li>
                    <li><a href="careers.html">Careers</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main role="main" class="main-container">
        <section class="schedule-form">
            <div class="schedule-form-header">
                <h1>Book A Teleport Today</h1>
            </div>
            <form action="" method="post">
                <h2>Depart Date</h2>
                <input type="date" name="depart-date">
                <h2>Depart Time</h2>
                <input type="time" name="depart-time">
                <h2>Return Date</h2>
                <input type="date" name="return-date">
                <h2>Return Time</h2>
                <input type="time" name="return-time">
                <h2>Location</h2>
                <input type="text" name="trip-location">
                <input type="submit" value="Submit Request">
            </form>
        </section>
    </main>
    <footer class="footer" role="contentinfo">
            <a href="matt.html" title="author info" target="_self">Matthieu Resurreccion Inc.</a>
    </footer>
</body>
</html>
